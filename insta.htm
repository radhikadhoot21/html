<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram</title>
    <link rel="stylesheet" href="insta.css">
</head>
<body>

<div class="main-box">
    <img src="https://assets.turbologo.com/blog/en/2019/09/19084953/instagram-logo-illustration.png" class="insta">
    
    <form>
        <table>
            <div class="user">
                <tr>
                    <td>
                        <label></label>
                        <input type="text/number" placeholder="phone number, username, or email">
                    </td>
                </tr>
            </div>
        </table>
        <table>
            <tr>
                <td class="pwd"><label></label>
                <input type="password" minlength="8" placeholder="password">
            </tr>
        </table>
        <br>
        <button type="submit"> Log In</button>    
    </form>
    <br>
    <br>
    <h4>_____________ or ____________</h4>
    <a href="https://www.facebook.com/">
        <img src="https://seeklogo.com//images/F/facebook-logo-966BBFBC34-seeklogo.com.png"></a>
        <ul>
            <ul><a class="loginfb" href="https://www.facebook.com/">Log in with Facebook</a></ul>
            <br>
            <ul><a class="resetpwd" href="https://www.instagram.com/accounts/password/reset/">Forgot password</a></ul>
          </ul>
        </div>
        <br>
        <div class="Signup">
            <p> Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/" >sign up
        </a></p>
        </div>
       <div class="final">
        <p>Get the app.</p>
       </div>
       <br>
       <a href="https://apps.apple.com/aap/instagram/id389801252?vt=lo"><img src="https://cdn.freebiesupply.com/logos/large/2x/google-play-badge-logo-png-transparent.png" class="apple"></a>
       <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_compaign"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/1200px-Get_it_from_Microsoft_Badge.svg.png" class="microsoft"></a>
</div>
</body>
</html>
